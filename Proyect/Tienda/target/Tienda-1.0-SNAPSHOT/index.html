<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mi Tienda | Inicio de sesión</title>

        <!-- Google Font: Source Sans Pro -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
        <!-- icheck bootstrap -->
        <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
        <!-- Theme style -->
        <link rel="stylesheet" href="dist/css/adminlte.min.css">
        <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>


    </head>
    <body class="hold-transition login-page">
        <div class="login-box">
            <!-- /.login-logo -->
            <div class="card card-outline card-primary">
                <div class="card-header text-center">
                    <a  class="h1"><b>Mi Tienda</b>
                </div>

                <div class="card-body" ng-app="login" ng-controller="testController as tc">
                    <p class="login-box-msg">Inicio de sesion</p>

                    <form>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Usuario" ng-model="tc.nombreUsuario">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-envelope"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" placeholder="Contraseña" ng-model="tc.clave">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">

                            <!-- /.col -->
                            <div class="col-6">
                                <button type="submit" class="btn btn-primary btn-block" ng-click="tc.login()">Iniciar sesión</button>
                            </div>
                            <!-- /.col -->
                        </div>
                    </form>

                </div>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->
        </div>
        <!-- /.login-box -->

        <!-- jQuery -->
        <script src="plugins/jquery/jquery.min.js"></script>
        <!-- Bootstrap 4 -->
        <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- AdminLTE App -->
        <script src="dist/js/adminlte.min.js"></script>

    </body>
    <script>

        var app = angular.module('login', []);
                                    app.controller('testController', ['$http', initController]);
                                    function initController($http) {
                                        var controlador = this;
                                        controlador.login = function () {
                                            var parametros = {opcion: "login", datos: JSON.stringify(controlador)};

                                            $http({
                                                method: 'POST',
                                                url: 'http://localhost:8080/Prueba/controller/UsuarioController.jsp',
                                                params: parametros
                                            }).then(function (res) {
                                                //alert("hola" + res.data.idUsuarios);
                                                controlador.respuesta = res.data;
                                                if (res.data.idUsuarios == 0)
                                                {
                                                    alert("El usuarios y/o la clave utilizados son incorrectos, favor verificar");
                                                } else {
                                                    window.location.href = "Usuarios.html";
                                                }
                                            });
                                        };
                                    }






    </script>
</html>
